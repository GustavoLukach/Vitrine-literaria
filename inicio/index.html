<!DOCTYPE html>
<html lang="pt">

<head>

<body>
  <header>

    <section>
      <div class="inicio1">
  <a href="/resenhas/" class="icone">

  </a>

  <a href="/chat/" class="icone">
    <img src="/imagens/chat.svg" alt="Chats">

  </a>

    <img src="/imagens/ranking.svg" alt="Ranking">

</div>

<div class="inicio2">

    <img src="/imagens/News.svg">

  </a>

  </a>
